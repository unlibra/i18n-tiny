name: Publish to npm

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Publish @i18n-tiny/core
        run: cd packages/core && pnpm publish --provenance --access public --no-git-checks

      - name: Publish @i18n-tiny/react
        run: cd packages/react && pnpm publish --provenance --access public --no-git-checks

      - name: Publish @i18n-tiny/next
        run: cd packages/next && pnpm publish --provenance --access public --no-git-checks

      - name: Publish @i18n-tiny/astro
        run: cd packages/astro && pnpm publish --provenance --access public --no-git-checks

      - name: Publish next-i18n-tiny
        run: cd packages/aliases/next-i18n-tiny && pnpm publish --provenance --access public --no-git-checks

      - name: Publish react-i18n-tiny
        run: cd packages/aliases/react-i18n-tiny && pnpm publish --provenance --access public --no-git-checks

      - name: Publish astro-i18n-tiny
        run: cd packages/aliases/astro-i18n-tiny && pnpm publish --provenance --access public --no-git-checks
