name: Publish to npm

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Publish @i18n-tiny/core
        run: |
          cd packages/core
          pnpm pack
          npm publish *.tgz --provenance --access public

      - name: Publish @i18n-tiny/react
        run: |
          cd packages/react
          pnpm pack
          npm publish *.tgz --provenance --access public

      - name: Publish @i18n-tiny/next
        run: |
          cd packages/next
          pnpm pack
          npm publish *.tgz --provenance --access public

      - name: Publish @i18n-tiny/astro
        run: |
          cd packages/astro
          pnpm pack
          npm publish *.tgz --provenance --access public

      - name: Publish next-i18n-tiny
        run: |
          cd packages/aliases/next-i18n-tiny
          pnpm pack
          npm publish *.tgz --provenance --access public

      - name: Publish react-i18n-tiny
        run: |
          cd packages/aliases/react-i18n-tiny
          pnpm pack
          npm publish *.tgz --provenance --access public

      - name: Publish astro-i18n-tiny
        run: |
          cd packages/aliases/astro-i18n-tiny
          pnpm pack
          npm publish *.tgz --provenance --access public
